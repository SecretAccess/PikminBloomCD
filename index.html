<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3周年アニバーサリー　ピクミンブルーム　特別アイテム<br>プレゼント！</title>
    <style>
        body {
            background: linear-gradient(135deg, #e8f5e9, #a5d6a7);
            color: #333;
            font-family: "Arial", sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .container {
            max-width: 600px;
            padding: 20px;
            background: #ffffff;
            border-radius: 16px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
        }
        h1 {
            font-size: 32px;
            color: #388e3c;
            margin-bottom: 20px;
            text-shadow: 1px 1px 4px rgba(56, 142, 60, 0.5);
        }
        .countdown {
            font-size: 28px;
            color: #d32f2f;
            margin-top: 20px;
            font-weight: bold;
        }
        .description {
            font-size: 20px;
            color: #555;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>3周年アニバーサリー<br>ピクミンブルーム<br>特別アイテム<br>プレゼント！</h1>
        <p class="description">11月8日18時より抽選受付開始！</p>
        <div class="countdown" id="countdown">00:00:00</div>
    </div>

    <script>
        function updateCountdown() {
            const targetDate = new Date("2024-11-08T18:00:00+09:00"); // 日本時間 11月8日 18:00
            const now = new Date();

            const timeDiff = targetDate - now;

            if (timeDiff <= 0) {
                window.location.href = "https://secretaccess.github.io/PikminBloom/"; // カウントダウン後のリダイレクト先
                return;
            }

            const hours = String(Math.floor((timeDiff / (1000 * 60 * 60)) % 24)).padStart(2, '0');
            const minutes = String(Math.floor((timeDiff / (1000 * 60)) % 60)).padStart(2, '0');
            const seconds = String(Math.floor((timeDiff / 1000) % 60)).padStart(2, '0');

            document.getElementById("countdown").textContent = `${hours}:${minutes}:${seconds}`;
        }

        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
